  <script>
    /*
      CY64_insertProperYear()
      Roughly calculating my age and paste it into the document.
    */
    function CY64_insertProperYear() {
      var x=document.getElementById("cy64-yrcnt")
      if (x != null) {
        x.style=""
        x.innerText=Number.parseInt((Date.now()/31536000000)-34.567123)
      }
    }
    CY64_insertProperYear()
    window.setInterval(CY64_insertProperYear, 15000)
  </script>
