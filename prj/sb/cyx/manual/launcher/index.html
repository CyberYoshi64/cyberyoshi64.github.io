<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Concepts</title>
    <style>
        :root {
            --index-bar-width: 320px;
            --index-bar-off: 0px;
        }

        ::-webkit-scrollbar {
            width: 6px;
            background-color: transparent;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 100vw;
            margin: 2px 2px;
            background-color: white;
            min-height: 32px;
        }

        body {
            background: rgb(32, 36, 52);
            margin: 0;
            font-family: "nintendo_NTLG-DB_002", "nintendo_NTLG-DB_001", sans-serif;
            font-size: 14px;
            overflow-y: hidden;
        }
        body, button {
            font-family: "nintendo_NTLG-DB_002", "nintendo_NTLG-DB_001", sans-serif;
        }

        #index {
            position: absolute;
            width: var(--index-bar-width);
            height: 100vh;
            left: var(--index-bar-off);
            transition: left 333ms ease-in-out;
            top: 0px;
            border-radius: 0px 8pt 8pt 0;
            background-color: rgba(255, 255, 255, .75);
            backdrop-filter: blur(3pt);
            box-shadow: 0px 0px 16pt black;
        }

        #page {
            position: absolute;
            display: flex;
            flex-flow: column;
            transition: width 500ms ease-in-out;
            width: calc(100vw - var(--index-bar-width) - var(--index-bar-off));
            min-width: 352px;
            height: 100vh;
            right: 0px;
            top: 0px;
            user-select: none;
        }

        #pageHeader {
            background-color: rgba(255, 255, 255, .7125);
            transition: background-color 250ms ease;
            align-self: center;
            position: absolute;
            display: flex;
            flex-flow: row;
            backdrop-filter: blur(3px);
            top: 0px;
            width: 320px;
            height: 40px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0px 0px 10pt black;
            vertical-align: baseline;
        }
        #pageHeader:hover {
            background-color: rgba(255, 232, 192, .8);
        }

        .pageCount {
            display: table-cell;
            margin: 6px;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: royalblue;
            color: white;
            align-self: top;
        }

        .cat1 {
            background: #e88480;
        }

        .cat2 {
            background: #98d068;
        }

        .cat3 {
            background: #70b4d8;
        }

        .cat4 {
            background: #e0c858;
        }

        .cat5 {
            background: #9888d0;
        }

        .cat6 {
            background: #b0b860;
        }

        .cat7 {
            background: #90a8e8;
        }

        .cat8 {
            background: #e89070;
        }

        .cat9 {
            background: #78ccb0;
        }

        .cat10 {
            background: #d09cd0;
        }

        .cat11 {
            background: #d8b060;
        }

        .cat12 {
            background: #a0bcb8;
        }

        .pageCount div {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 28px;
            height: 28px;
            text-shadow: 0pt 1pt 2pt #000;
        }

        .pageLabel div {
            display: table-cell;
            height: 32px;
            padding: 4px 0pt;
            vertical-align: middle;
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 286px;
        }

        #page iframe {
            position: absolute;
            top: -40px;
            margin-top: 40px;
            width: 344px;
            height: 100vh;
            background-color: clear;
            border: none;
            align-self: center;
            box-shadow: 0px 0px 32pt black;
        }

        #pageList {
            display: block;
            width: calc(100% - 16pt);
            height: 100vh;
            max-height: calc(100vh - 166px);
            margin: 8pt;
            padding: 0;
            background: #0004;
            border-radius: 4px;
        }

        #pageList .listcontent {
            width: 100%;
            height: calc(100% - 16pt);
            scrollbar-gutter: both-edges stable;
            scrollbar-color: white transparent;
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 8pt 0pt;
        }

        #pageList .category {
            display: flex;
            flex-flow: row;
            height: 20px;
            text-align: center;
            border: none;
            border-radius: 8pt;
            padding: 4px 0pt;
            margin: 4px 0pt;
            text-shadow: 0pt 1pt 2pt #000;
            box-shadow: 0px -8px 15px #0008 inset;
            color: white;
        }

        #pageList .category div {
            display: block;
            width: calc(100% - 8pt);
            padding: 4pt 4pt;
            align-self: center;
            color: white;
            text-overflow: ellipsis;
            overflow-x: hidden;
        }
        #pageList .category div.dowrap {
            white-space: unset;
        }

        #pageList .listcontent button {
            width: 100%;
            display: flex;
            flex-flow: row;
            border: none;
            border-radius: 8pt;
            padding: 0pt;
            margin: 4px 0pt;
            font-size: 14px;
            box-shadow: 0px -2pt 6pt #0008 inset;
        }
        #indexToggle {
            width: calc(100% - 16pt);
            display: block;
            border: none;
            border-radius: 8pt;
            padding: 4pt;
            margin: 0;
            margin-left: 8pt;
            font-size: 14px;
            background-color: #444;
            color: white;
        }
        #indexToggle:hover {
            background-color: #555;
        }

        #pageList .listcontent button * {
            align-self: center;
        }

        #pageList .pageLabel {
            max-width: calc(100% - 44px);
            text-overflow: ellipsis;
            overflow-x: hidden;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: transparent;
            background: linear-gradient(15deg, #4c2 0%, #0af 100%);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0px 1pt 1pt rgba(0, 0, 0, .333);
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            text-align: center;
            text-shadow: 0px .15rem 1pt #fff;
        }

        h2 {
            font-size: 22px;
        }

        h3 {
            font-size: 20px;
        }

        h4 {
            font-size: 18px;
        }

        h5 {
            font-size: 16px;
        }

        h6 {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="page">
        <iframe id="pageframe" src="./pageDummy.html"></iframe>
        <div id="pageHeader" onclick="toggleIndex()" title="Click here to toggle the index panel.">
            <div id="currPageCat" class="pageCount">
                <div id="currPageNum">…</div>
            </div>
            <div class="pageLabel">
                <div id="currPageLabel">Loading…</div>
            </div>
        </div>
    </div>
    <div id="index">
        <h1>Manual Concepts</h1>
        <h3>Table Of Contents</h3>
        <div id="pageList">
            <div id="pageListC" class="listcontent">
                <button type="button" onclick="newPage(0,0)">
                    <div class="pageCount cat01">
                        <div>0</div>
                    </div>
                    <div class="pageLabel">
                        Introduction Page
                    </div>
                </button>
                <hr>
            </div>
        </div>
        <button id="indexToggle" onclick="toggleIndex()">Hide this panel</button>
    </div>
    <script>
        pages = [
            ["Introduction Page", "./pageDummy.html"],
            ["Important Information", "./pages/001.html"],
            
            ["Copyright Notices", "./pages/licenses.html"],
        ]
        categories = {
            //2: "General Information",
            2: "Credits",
        }
        function newPage(num, cat) {
            currPageNum.innerText = num
            currPageCat.classList = ["pageCount cat" + ((cat - 1) % 12 + 1)]
            currPageLabel.innerText = pages[num][0]
            pageframe.src = pages[num][1]
        }

        function toggleIndex() {
            let rs = document.querySelector(":root")
            let is = getComputedStyle(rs).getPropertyValue("--index-bar-width")
            is = Number.parseInt(is.substring(0,is.length-2))
            let i = getComputedStyle(rs).getPropertyValue("--index-bar-off")
            i = Number.parseInt(i.substring(0,i.length-2))
            if (!i) {
                i = -is
            } else {
                i = 0
            }
            rs.style.setProperty("--index-bar-off", i+"px")
        }

        function setup() {
            let ccat = 0
            let ccatR = 0;
            for (let i = 1; i < pages.length; i++) {
                if (categories[i] != null) {
                    if (i) ccat++;
                    let ccatR = ((ccat) % 12 + 1)
                    let d1 = document.createElement("div")
                    d1.classList = "category cat" + ccatR
                    let d2 = document.createElement("div")
                    d2.innerText = categories[i];
                    d1.append(d2)
                    pageListC.append(d1)
                }
                let ccatR = ((ccat) % 12 + 1)
                let b1 = document.createElement("button")
                let d1 = document.createElement("div")
                d1.classList = "pageCount cat" + ccatR
                let d11 = document.createElement("div")
                d11.innerText = i
                let d2 = document.createElement("div")
                d2.innerText = pages[i][0]
                d1.append(d11)
                b1.append(d1)
                b1.append(d2)
                b1.pcat = ccat + 1
                b1.pnum = i
                b1.onclick = function(){newPage(b1.pnum, b1.pcat)}
                pageListC.append(b1)
            }
        }
        if (pages.length < 2) {
            let d1 = document.createElement("div")
            d1.classList = "category cat1"
            let d2 = document.createElement("div")
            d2.classList = "doWrap"
            d2.innerText = "There are no pages present.\nCheck again later.";
            d1.append(d2)
            pageListC.append(d1)
        }

        setup();
        newPage(0,0)

    </script>
</body>

</html>
